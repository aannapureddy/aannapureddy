name: Deploy Jekyll site to Pages

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ["main"]

  # Runs on pull requests
  pull_request:
    branches: ["main"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Build and test job
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Pages
        id: pages
        uses: actions/configure-pages@v4

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: 3.2
          bundler-cache: true

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: npm

      - name: Install dependencies
        run: |
          bundle install
          npm ci

      - name: Validate Jekyll configuration
        run: bundle exec jekyll doctor

      - name: Build with Jekyll
        # Outputs to the './_site' directory by default
        run: bundle exec jekyll build --baseurl "${{ steps.pages.outputs.base_path }}"
        env:
          JEKYLL_ENV: 'production'

      - name: Test site structure
        run: |
          # Check that _site directory was created
          test -d _site
          
          # Check that index.html exists
          test -f _site/index.html
          
          # Check that about page exists
          test -f _site/about/index.html
          
          # Check that posts directory exists
          test -d _site/_posts || test -d _site/posts
          
          echo "✅ Site structure validation passed"

      - name: Test HTML validity (basic)
        run: |
          # Basic HTML validation - check for common issues
          if grep -r "&lt;" _site/ || grep -r "&gt;" _site/; then
            echo "⚠️  Warning: Found potential HTML encoding issues"
          else
            echo "✅ Basic HTML validation passed"
          fi

      - name: Setup artifact upload
        uses: actions/upload-pages-artifact@v3
        with:
          # Upload entire repository
          path: './_site'

  # Deployment job (only for main branch)
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build-and-test
    if: github.ref == 'refs/heads/main'
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4 